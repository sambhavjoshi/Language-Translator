<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Language Translator</title>
        <meta name="description" content="This website helps you to convert and detect any sentence from one labguage to other">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel = "icon" href = "favicon/favicon.ico">
    </head>
    <body>
       <div class="container">
        <div class="card input">
            <div class="from">
                <span class = "heading">From : </span>
                <!---custom select--->
                <div class="dropdown-container" id="input-select">
                   <div class="dropdown-toggle">
                     <ion-icon name="globe-outline"></ion-icon>
                     <span class="selected">Auto Detect</span>
                     <ion-icon name="chevron-down-outline"></ion-icon>
                   </div>
                   <ul class="dropdown-menu">
                    <li class="option active">option 1</li>
                    <li class="option">option 2</li>
                   </ul>
                </div>
            </div>
            <div class="text-area">
                <textarea id="input-text" cols="50" rows="20" placeholder="enter your text here"></textarea>
                <div class="chars">
                    <span id = "input-chars">0</span> / 10000
                </div>
            </div>
            <div class="card-buttom">
                <p>Or choose your document</p>
                <label for="upload-document">
                    <span id="input-title">Choose file</span>
                    <ion-icon name = "cloud-upload-outline"></ion-icon>
                    <input type="file" id = "upload-document" hidden >
                </label>
            </div>
        </div>
        <div class="center">
            <div class="swap-position">
                <ion-icon name = "swap-horizontal-outline"></ion-icon>
            </div>
        </div>
        <div class="card output">
                <div class="to">
                    <span class = "heading">To : </span>
                    <!---custom select--->
                    <div class="dropdown-container" id="output-select">
                       <div class="dropdown-toggle">
                         <ion-icon name="globe-outline"></ion-icon>
                         <span class="selected" data-value = "en">English</span>
                         <ion-icon name="chevron-down-outline"></ion-icon>
                       </div>
                       <ul class="dropdown-menu">
                        <li class="option active">option 1</li>
                        <li class="option">option 2</li>
                       </ul>
                    </div>
                </div>
                <div class="text-area">
                    <textarea id="output-text" cols="50" rows="20" placeholder="Translated texts appear here"></textarea>
                </div>
                <div class="card-buttom">
                    <p>Or download document</p>
                    <button id="download-document">
                        <span id="download-output">Download</span>
                        <ion-icon name = "cloud-download-outline"></ion-icon>
                    </button>
                </div>
        </div>
       </div>
        
        <div class="mode">
            <label for="dk-mode" class = "toggle">
                <div class="toggle-track">
                    <input type = "checkbox" class = "toggle-check" id = "dk-mode" />
                    <span class="toggle-thumb"></span> 
                    <img src="sun.png" alt = "sun"/>
                    <img src="moon.png" alt = "moon"/>
                </div>
            </label>
        </div>

        <script src = "languages.js"></script>
        <script src="index.js" async defer></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
